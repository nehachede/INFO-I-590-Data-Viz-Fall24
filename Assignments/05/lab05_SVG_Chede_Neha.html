<!DOCTYPE html>
<html>
<head>
<style>
.rect-background {
  fill: white;
}
.polygon-triangle {
  stroke: black;
  stroke-width: 5;
  fill: none;
}
.circle-hollow {
  stroke: black;
  stroke-width: 5;
  fill: none;
}
.line-vertical {
  stroke: black;
  stroke-width: 5;
}
</style>
</head>
<body>
<svg height = "600" width = "600">
    <!-- Background -->
    <rect class="rect-background" width="100%" height="100%"/>
    
    <!-- Triangle -->
    <polygon class="polygon-triangle" points="0,200 125,0 250,200"/>
    
    <!-- Circle -->
    <circle class="circle-hollow" cx="125" cy="130" r="67.5"/>
    
    <!-- Vertical Line -->
    <line class="line-vertical" x1="125" y1="0" x2="125" y2="200"/>
</svg>
</body>
</html>
